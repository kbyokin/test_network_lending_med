<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>

           font-size: 20px;

<body > 
    <div class="container login_box"  style="margin-top: 80px;margin-bottom: 80px; max-width: 500px; height: 500px; background-color: rgb(185, 130, 62); border-radius: 10px;">
        <div  id="Login">
            <form action="#" class=" d-grid gap-3" >
                <div style=" background-color: bisque; margin: auto; margin-top: 30px;" >
                    <img src="$" style="width:150px; height: 150px; margin:10px; object-fit: cover;">
                </div>
                <input type="text" placeholder="username" class="username">
                <input type="password" placeholder="password" class="password">
                <div style="margin: auto;">
                    <a href="index.html"><button type="button" onclick="show_login(1)">Login</button></a>
                    <a href="#"><button type="button" onclick="show_login(2)">Sing in</button></a>
                </div>
            </form>
        </div>

        <div id="Register" style="display: none;">
            <form  action="#" class=" d-grid gap-3"  >
                <div style="height: 50px; display: grid; margin: auto; padding: 10px;">
                    <h1>Register form</h1>
                </div>
                <div  class=" d-grid gap-3">
                    <input type="text" placeholder="username" class="username">
                    <input type="password" placeholder="password" class="password"> 
                    <input type="password" placeholder="confirm password">
                    <select name="pets" id="pet-select">
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                    </select>
                    <input type="text" placeholder="name">
                    <input type="text" placeholder="last name">
                    <input type="tel" placeholder="number">
                    <select name="pets" id="pet-select">
                        <option value="โรงพยาบาล A">โรงพยาบาล A</option>
                        <option value="โรงพยาบาล B">โรงพยาบาล B</option>
                        <option value="โรงพยาบาล C">โรงพยาบาล C</option>
                    </select>
                    <div style="margin: auto ; text-underline-offset: -0.5rem;">
                        <a href="index.html"><button type="button" onclick="show_login(1)">Login</button></a>
                        <a href="#"><button type="button" onclick="show_login(2)">Sing in</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>  
    <script>
        
    function show_login(value) {
        if (value === 1) {
            document.getElementById('Login').style.display = "block";
            document.getElementById('Register').style.display = "none";
        } else {
            document.getElementById('Login').style.display = "none";
            document.getElementById('Register').style.display = "block";
        }
    }


    </script>
</body>
</html>
